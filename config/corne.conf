
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_SLEEP=y
# 3 Minutes for idle sleep timeout
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=180000

CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=n
#CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3

# Use the STRIP config specific to the LEDs you're using
CONFIG_WS2812_STRIP=y

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Habilita el subsistema de energía de ZMK.
CONFIG_ZMK_EXT_POWER=y

CONFIG_ZMK_KEYBOARD_NAME="Lucho Keyboard"

# Activa underglow y strip
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y


# Fuerza color fijo (blanco) en todos
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_ON=y
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_HUE=0      # 0 = rojo, 120 = verde, 240 = azul
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_SAT=0      # 0 = sin saturación → blanco
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_BRT=255    # brillo máximo

# Desactiva efectos automáticos
CONFIG_ZMK_RGB_UNDERGLOW_EFFECT_NONE=y